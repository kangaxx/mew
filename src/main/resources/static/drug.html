    <script type="text/javascript">
        $(function () {
            //隐藏错误提示框
            $('.alert-danger').css("display", "none");

            $("#jqGrid").jqGrid({
                url: 'drugs/list',
                postData: {
                    drugTradeName: function() { return $("#drugTradeNameSearch").val(); },
                },
                datatype: "json",
                colModel: [
                    {label: 'drugId', name: 'drugId', index: 'drugId', width: 50, hidden: true, key: true},
                    {label: '通用名', name: 'drugName', index: 'drugName', sortable: false, width: 80},
                    {label: '商品名', name: 'drugTradeName', index: 'drugTradeName', sortable: false, width: 80},
                    {label: '药品编号', name: 'drugNo', index: 'drugNo', sortable: false, width: 80},
                    {label: '单位', name: 'drugUnit', index: 'drugUnit', sortable: false, width: 80},
                    {label: '售价', name: 'drugPrice', index: 'drugPrice', sortable: false, width: 80},
                    {label: '添加时间', name: 'createTime', index: 'createTime', sortable: false, width: 80}
                ],
                height: 485,
                rowNum: 10,
                rowList: [10, 30, 50],
                styleUI: 'Bootstrap',
                loadtext: '信息读取中...',
                rownumbers: true,
                rownumWidth: 35,
                autowidth: true,
                multiselect: true,
                pager: "#jqGridPager",
                jsonReader: {
                    root: "data.list",
                    page: "data.currPage",
                    total: "data.totalPage",
                    records: "data.totalCount"
                },
                prmNames: {
                    page: "page",
                    rows: "limit",
                    order: "order"
                },
                gridComplete: function () {
                    //隐藏grid底部滚动条
                    $("#jqGrid").closest(".ui-jqgrid-bdiv").css({"overflow-x": "hidden"});
                }
            });

            $(window).resize(function () {
                $("#jqGrid").setGridWidth($(".card-body").width());
            });
        });

        function drugAdd() {
            reset();
            $("#modalAdd").modal('show');
        }

        function drugSearch() {
            reload();
        }

        function drugEdit() {
            reset();
            //获取到当前需要修改的记录的主键
            var grid = $("#jqGrid");
            var rowKey = grid.getGridParam("selrow");
            if (!rowKey) {
                alert("请选择一条记录");
                return;
            }
            var selectIDs = grid.getGridParam("selarrrow");
            if (selectIDs.length > 1) {
                alert("只能选择选择一条记录");
                return;
            }
            var drugId = selectIDs[0];
            $("#drugId").val(drugId);
            var rowData = $("#jqGrid").jqGrid("getRowData", rowKey);
            $("#drugNameEdit").val(rowData.drugName);
            $("#drugTradeNameEdit").val(rowData.drugTradeName);
            $("#drugNoEdit").val(rowData.drugNo);
            $("#drugUnitEdit").val(rowData.drugUnit);
            $("#drugPriceEdit").val(rowData.drugPrice);
            //modal框给显示出来
            $("#modalEdit").modal('show');
        }

        function drugDelete(){
            var grid = $("#jqGrid");
            var rowKey = grid.getGridParam("selrow");
            if (!rowKey) {
                alert("请选择一条记录");
                return;
            }
            var selectIDs = grid.getGridParam("selarrrow");
            if (selectIDs.length > 1) {
                alert("只能选择选择一条记录");
                return;
            }
            var rowData = $("#jqGrid").jqGrid("getRowData", rowKey);
            var drugId = rowData.drugId;
            var data = {"drugId": drugId};
            $.ajax({
                type: 'POST',//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: 'drugs/stopUse',//url
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function (result) {
                    if (result.resultCode == 200) {
                        alert("删除成功");
                        reload();
                    }
                    else {
                        alert(result.message);
                    }
                    ;
                },
                error: function () {
                    alert("操作失败");
                }
            });
        }

        $('#saveButton').click(function () {
            var drugName = $('#drugName').val();
            var drugTradeName = $('#drugTradeName').val();
            var drugNo = $('#drugNo').val();
            var drugUnit = $('#drugUnit').val();
            var drugPrice = $('#drugPrice').val();
            var data = {"drugName": drugName, "drugTradeName": drugTradeName, "drugNo": drugNo, "drugUnit": drugUnit, "drugPrice": drugPrice};
            $.ajax({
                type: 'POST',//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: 'drugs/save',//url
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function (result) {
                    if (result.resultCode == 200) {
                        alert("保存成功");
                        $('#modalAdd').modal('hide');
                        reload();
                    }
                    else {
                        alert(result.message);
                    }
                    ;
                },
                error: function () {
                    alert("操作失败");
                }
            });
        })
        $('#editButton').click(function () {
            var drugId = $('#drugId').val();
            var drugTradeName = $('#drugTradeNameEdit').val();
            var drugName = $('#drugNameEdit').val();
            var drugNo = $('#drugNoEdit').val();
            var drugUnit = $('#drugUnitEdit').val();
            var drugPrice = $('#drugPriceEdit').val();
            var data = {"drugId": drugId, "drugName": drugName, "drugTradeName": drugTradeName, "drugNo": drugNo, "drugUnit": drugUnit, "drugPrice": drugPrice};
            $.ajax({
                type: 'POST',//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: 'drugs/update',//url
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function (result) {
                    if (result.resultCode == 200) {
                        alert("修改成功");
                        $('#modalEdit').modal('hide');
                        reload();
                    }
                    else {
                        alert(result.message);
                    }
                    ;
                },
                error: function () {
                    alert("操作失败");
                }
            });
        })

        /**
         * 重置
         */
        function reset() {
            $("#drugName").val('');
            $("#drugTradeName").val('');
            $("#drugNo").val('');
            $("#drugUnit").val('');
            $("#drugPrice").val('');
        }

        /**
         * 列表的重新加载
         */
        function reload() {
            var page = $("#jqGrid").jqGrid('getGridParam', 'page');
            $("#jqGrid").jqGrid('setGridParam', {
                page: page
            }).trigger("reloadGrid");
        }

        $("#siderMenu").load("sider-menu.html");
    </script>
