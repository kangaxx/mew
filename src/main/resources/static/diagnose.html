    <script type="text/javascript">
        var editor;
        KindEditor.ready(function(K) {
            window.editor = K.create('#illness');
        });
        $(function () {
            //隐藏错误提示框
            $('.alert-danger').css("display", "none");
            //初始化富文本编辑框

            $("#jqGrid").jqGrid({
                url: 'diagnoses/list',
                datatype: "json",
                colModel: [
                    {label: 'id', name: 'diagnoseId', index: 'diagnoseId', width: 50, hidden: true, key: true},
                    {label: '姓名', name: 'employeeName', index: 'employeeName', sortable: false, width: 80},
                    {label: '问诊报告', name: 'illness', index: 'illness', sortable: false, width: 80}
                ],
                height: 485,
                rowNum: 10,
                rowList: [10, 30, 50],
                styleUI: 'Bootstrap',
                loadtext: '信息读取中...',
                rownumbers: true,
                rownumWidth: 35,
                autowidth: true,
                multiselect: true,
                pager: "#jqGridPager",
                jsonReader: {
                    root: "data.list",
                    page: "data.currPage",
                    total: "data.totalPage",
                    records: "data.totalCount"
                },
                prmNames: {
                    page: "page",
                    rows: "limit",
                    order: "order"
                },
                gridComplete: function () {
                    //隐藏grid底部滚动条
                    $("#jqGrid").closest(".ui-jqgrid-bdiv").css({"overflow-x": "hidden"});
                }
            });

            $(window).resize(function () {
                $("#jqGrid").setGridWidth($(".card-body").width());
            });
            $.ajax({
                type: 'get',
                url: 'employees/findAll',
                dataType: "json",
                success: function (data) {
                //拼接下拉框
                    for(var i=0;i<data.length;i++){
                        $("#employeeId").append("<option value='"+data[i].id+"'>"+data[i].employeeName+"</option>");
                    }
                    //这一步不要忘记 不然下拉框没有数据
                    $("#empolyeeId").selectpicker("refresh");
                }
            });

            $("#employeeId").selectpicker({ liveSearch: true,liveSearchPlaceholder: "数据检索" });

        });

        function employeeAdd() {
            reset();
            $("#modalAdd").modal('show');
        }

        function employeeEdit() {
            reset();
            //获取到当前需要修改的记录的主键
            var grid = $("#jqGrid");
            var rowKey = grid.getGridParam("selrow");
            if (!rowKey) {
                alert("请选择一条记录");
                return;
            }
            var selectIDs = grid.getGridParam("selarrrow");
            if (selectIDs.length > 1) {
                alert("只能选择选择一条记录");
                return;
            }
            var employeeId = selectIDs[0];
            $("#employeeId").val(employeeId);
            var rowData = $("#jqGrid").jqGrid("getRowData", rowKey);
            $("#employeeNameEdit").val(rowData.employeeName);
            $("#accountEdit").val(rowData.account);
            $("#incomeEdit").val(rowData.income);
            //modal框给显示出来
            $("#modalEdit").modal('show');
        }

        function employeeDelete(){
            var grid = $("#jqGrid");
            var rowKey = grid.getGridParam("selrow");
            if (!rowKey) {


                alert("请选择一条记录");
                return;
            }
            var selectIDs = grid.getGridParam("selarrrow");
            if (selectIDs.length > 1) {
                alert("只能选择选择一条记录");
                return;
            }
            var rowData = $("#jqGrid").jqGrid("getRowData", rowKey);
            var employeeId = rowData.id;
            var employeeName = rowData.employeeName;
            var account = rowData.account;
            var income = rowData.income;
            var data = {"id": employeeId, "employeeName": employeeName, "account": account, "income": income};
            $.ajax({
                type: 'POST',//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: 'employees/stopUse',//url
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function (result) {
                    if (result.resultCode == 200) {
                        alert("删除成功");
                        reload();
                    }
                    else {
                        alert(result.message);
                    }
                    ;
                },
                error: function () {
                    alert("操作失败");
                }
            });
        }

        $('#saveButton').click(function () {
            var employeeId = $('#employeeId').val();
            var illness = $('#illness').val();
            var data = {"employeeId": employeeId, "illness": illness};
            $.ajax({
                type: 'POST',//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: '/save',//url
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function (result) {
                    if (result.resultCode == 200) {
                        alert("保存成功");
                        $('#modalAdd').modal('hide');
                        reload();
                    }
                    else {
                        alert(result.message);
                    }
                    ;
                },
                error: function () {
                    alert("操作失败");
                }
            });
        })
        $('#editButton').click(function () {
            var employeeId = $('#employeeId').val();
            var employeeName = $('#employeeNameEdit').val();
            var account = $('#accountEdit').val();
            var income = $('#incomeEdit').val();
            var data = {"id": employeeId, "employeeName": employeeName, "account": account, "income": income};
            $.ajax({
                type: 'POST',//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: 'employees/update',//url
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function (result) {
                    if (result.resultCode == 200) {
                        alert("修改成功");
                        $('#modalEdit').modal('hide');
                        reload();
                    }
                    else {
                        alert(result.message);
                    }
                    ;
                },
                error: function () {
                    alert("操作失败");
                }
            });
        })

        /**
         * 重置
         */
        function reset() {
            $("#employeeId").selectpicker('val',['noneSelectedText'])
            $("#employeeId").selectpicker('refresh');
            $('#illness').val('');
        }

        /**
         * 列表的重新加载
         */
        function reload() {
            var page = $("#jqGrid").jqGrid('getGridParam', 'page');
            $("#jqGrid").jqGrid('setGridParam', {
                page: page
            }).trigger("reloadGrid");
        }

        $("#siderMenu").load("sider-menu.html");
    </script>
